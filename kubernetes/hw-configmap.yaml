apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-config
data:
  GREETING: "Hello from ConfigMap!"
  FAREWELL: "Goodbye from ConfigMap!"
  CONFIG_FILE: "This is a file from ConfigMap."

---

apiVersion: v1
kind: Pod
metadata:
  name: demo-envfrom
spec:
  containers:
    - name: demo
      image: busybox
      command: ["sh", "-c"]
      args: ["echo $GREETING && echo $FAREWELL"]
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
      envFrom:
        - configMapRef:
            name: demo-config
  restartPolicy: Never

---

apiVersion: v1
kind: Pod
metadata:
  name: demo-env
spec:
  containers:
    - name: demo
      image: busybox
      command: ["sh", "-c"]
      args: ["echo $GREETING"]
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
      env:
        - name: GREETING
          valueFrom:
            configMapKeyRef:
              name: demo-config
              key: GREETING
  restartPolicy: Never

---

apiVersion: v1
kind: Pod
metadata:
  name: demo-volume
spec:
  containers:
    - name: demo
      image: busybox
      command: ["sh", "-c"]
      args: ["cat /etc/config/CONFIG_FILE"]
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
        limits:
          cpu: 100m
          memory: 64Mi
      volumeMounts:
        - name: config-volume
          mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        name: demo-config
  restartPolicy: Never