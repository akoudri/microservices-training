apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: gke-l7-global-external-managed
spec:
  controllerName: networking.gke.io/gateway

---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: training-gateway
  namespace: training
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*"

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: helloworld-route
  namespace: training
spec:
  parentRefs:
    - name: training-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /hello
      backendRefs:
        - name: helloworld-service
          port: 80


