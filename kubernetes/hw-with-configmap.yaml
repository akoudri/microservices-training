apiVersion: v1
kind: Namespace
metadata:
  name: training
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config
  namespace: training
data:
  title: Hello
  message: How are you ?
  app.properties: |
    title=Hello
    message=How are you ?
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw
  namespace: training
spec:
  selector:
    matchLabels:
      app: hw
  replicas: 1
  template:
    metadata:
      labels:
        app: hw
    spec:
      containers:
      - name: hw
        image: karthequian/helloworld:latest
        env: 
          - name: TITLE
            valueFrom:
              configMapKeyRef:
                name: example-config
                key: title
          - name: MESSAGE
            valueFrom:
              configMapKeyRef:
                name: example-config
                key: message
        volumeMounts:
          - name: config-volume
            mountPath: "/config"
            readOnly: true
      volumes:
        - name: config-volume
          configMap: 
            name: example-config

